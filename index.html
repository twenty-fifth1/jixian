<!doctype html>
<html lang="zh-CN" data-bs-theme="light">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>购车意向咨询系统</title>
		<meta name="description" content="基于 Bootstrap 5 的购车意向咨询系统前端界面">
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="./assets/css/theme.css" rel="stylesheet">
		<link rel="icon" href="./assets/img/logo.svg">
		<!-- 代码高亮样式 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
	</head>
	<body>
		<!-- 固定顶部导航栏 -->
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top app-navbar shadow-sm">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center gap-2" href="#/home">
					<img src="./assets/img/logo.svg" alt="Logo" width="28" height="28">
					<span class="fw-semibold">购车咨询系统</span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="切换导航">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarMain">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="#/home">首页</a></li>
						<li class="nav-item"><a class="nav-link" href="#/chat">智能对话</a></li>
						<li class="nav-item"><a class="nav-link" href="#/points">积分</a></li>
						<li class="nav-item"><a class="nav-link" href="#/feedback">反馈</a></li>
						<li class="nav-item"><a class="nav-link" href="#/user">个人中心</a></li>
						<li class="nav-item"><a class="nav-link" href="#/admin">管理员</a></li>
					</ul>
					<!-- 未登录：登录/注册 -->
					<div class="d-flex align-items-center gap-2" id="authArea" aria-live="polite">
						<a class="btn btn-outline-light btn-sm" href="#/login">登录</a>
						<a class="btn btn-accent btn-sm" href="#/register">注册</a>
					</div>
					<!-- 已登录：头像菜单 -->
					<div class="d-none" id="userMenuArea">
						<div class="dropdown">
							<button class="btn btn-outline-light d-flex align-items-center gap-2 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
								<img src="./assets/img/avatar.svg" alt="用户头像" class="rounded-circle" width="28" height="28">
								<span id="navDisplayName">用户</span>
							</button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#/user">个人中心</a></li>
								<li><a class="dropdown-item" href="#/points">我的积分</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><button class="dropdown-item text-danger" id="btnLogout">退出登录</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!-- 主内容容器 -->
		<main class="container" id="app" role="main" tabindex="-1" aria-live="polite" style="padding-top: 5.5rem;">
			<!-- 路由渲染区域 -->
		</main>

		<!-- 底部信息栏 -->
		<footer class="app-footer mt-5 py-4">
			<div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
				<div class="text-secondary">© <span id="yearNow"></span> 购车咨询系统. 保留所有权利.</div>
				<div class="small text-secondary">
					<a href="mailto:support@example.com" class="link-light text-decoration-none">support@example.com</a>
					<span class="mx-2">|</span>
					<a href="tel:400-800-8888" class="link-light text-decoration-none">400-800-8888</a>
				</div>
			</div>
		</footer>

		<!-- Toast 容器 -->
		<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
		<script src="./assets/js/app.js"></script>
		<script src="./assets/js/api.js"></script>
		<script src="./assets/js/router.js"></script>
		<script src="./assets/js/pages/home.js"></script>
		<script src="./assets/js/pages/auth.js"></script>
		<script src="./assets/js/pages/chat.js"></script>
		<script src="./assets/js/pages/user.js"></script>
		<script src="./assets/js/pages/points.js"></script>
		<script src="./assets/js/pages/feedback.js"></script>
		<script src="./assets/js/pages/admin.js"></script>
	</body>
</html>
